<!DOCTYPE html>
<html lang="en">
<head>

  <header class="header">
      
        <div class="header__nav">
   
                <img src="img/header/logo.png" alt="site logo" class="header__logo">
                <nav>

                        <li class="header__item"> <a href="" class="header__link"> Как это работает?</a></li>
                        <li class="header__item"><a href="" class="header__link"> Кто мы?</a></li>
                        <li class="header__item"><a href="" class="header__link"> FAQ</a></li>
                        <li class="header__item"><a href="" class="header__link"> Отзывы</a></li>
                    </ul>
                </nav>
                <div class="lang">

                        <option value="EN" class="lang__option">  <p class="lang__name">EN</p></option>

                    <div class="lang_switcher"></div>

                      <div class="header__text">
